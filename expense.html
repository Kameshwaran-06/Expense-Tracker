<body>
    <div class="container">
        <h1>Income and Expense Tracker</h1>
        
        <!-- Income and Expense Section -->
        <div class="form-section">
            <h2>Income</h2>
            <div class="form">
                <input type="text" id="income-description" placeholder="Description">
                <input type="number" id="income-amount" placeholder="Amount">
                <input type="date" id="income-date">
                <select id="income-category">
                    <option value="">Select Category</option>
                    <option value="Salary">Salary</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Other">Other</option>
                </select>
                <button id="add-income-btn">Add Income</button>
            </div>
        </div>

        <div class="form-section">
            <h2>Expense</h2>
            <div class="form">
                <input type="text" id="expense-description" placeholder="Description">
                <input type="number" id="expense-amount" placeholder="Amount">
                <input type="date" id="expense-date">
                <select id="expense-category">
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Other">Other</option>
                </select>
                <button id="add-expense-btn">Add Expense</button>
            </div>
        </div>

        <!-- Transaction Table -->
        <div class="transactions">
            <h3>Transactions</h3>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Type</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Summary -->
        <div class="summary">
            <h3>Summary</h3>
            <p>Total Income: <span id="total-income">0</span></p>
            <p>Total Expenses: <span id="total-expenses">0</span></p>
            <p>Net Income: <span id="net-income">0</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
